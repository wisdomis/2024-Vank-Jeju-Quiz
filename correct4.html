<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
            text-indent: 20px; /* 첫 줄 들여쓰기 */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* 버튼 사이 간격 */
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<!-- 상단 이미지 -->
<div class="top-image">
    <img src="https://i.postimg.cc/xC27NHCv/image.png" alt="상단 이미지">
</div>

<div class="quiz-container">
    <h2>정답이에요!</h2><br>
    <p>‘<b>아꼽다</b>’는 제주어로 귀엽고 사랑스럽다는 뜻입니다. </p>
    <p>표준어의 ‘아니꼽다’와 발음이 유사해 제주어를 모른다면 이를 오해할 수 있습니다. </p>
    <br>
    <p>활용 예시) 아기가 잘도 <b>아꼽다</b>. </p><br>

    <a href="result.html"><button>결과 보기</button></a>
</div>

<!-- 하단 이미지 -->
<div class="bottom-image">
    <img src="https://i.postimg.cc/7ZCYKvNB/image.png" alt="하단 이미지">
</div>

</body>
</html>
